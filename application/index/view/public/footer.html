  <script type="text/javascript">
        $(function(){
            var nav = $(".head-nav nav li");
            nav.click(function(){
                $(this).addClass("yuan").siblings().removeClass("yuan");
            });
        });

        var clipboard = new Clipboard('.copy', {
            target: function() {
                return document.querySelector('.media-text-area');
            }
        });
        clipboard.on('success',
        function(e) {
           
            $('.copy').val('复制成功');
           
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
            e.clearSelection();
        });


        //复制文案显示与隐藏
        window.onload = function() {
            var oBox = document.getElementById("fz");
            var ooo = document.getElementById("fm");
            oBox.onmouseover = function() {
                ooo.style.display = "block";
            };
            oBox.onmouseout = function() {
                ooo.style.display = "none";
            }
        }

        //置顶
        // 获取置顶对象
        var obj = document.getElementById('scroll');
        

        // 置顶对象点击事件
        obj.onclick = function() {
            var timer = setInterval(function() {
                window.scrollBy(0, -50);
                if (document.body.scrollTop == 0) {
                    clearInterval(timer);
                };
            },
            30);
        }

        // 窗口滚动检测
        window.onscroll = function() {
            obj.style.display = (document.body.scrollTop >= 300) ? "block": "none";
          
        }
        

        //图片懒加载
        var imgLoad = lazyload.init({
            anim: true,
            selectorName: ".lazy"
        });

        //添加收藏数量
        // 元素以及其他一些变量
        var eleFlyElement = document.querySelector("#flyItem"),
        eleShopCart = document.querySelector("#shopCart");

        var numberItem = 0;

        // 抛物线运动
        var myParabola = funParabola(eleFlyElement, eleShopCart, {

            speed: 400,
            //抛物线速度
            curvature: 0.0008,
            //控制抛物线弧度
            complete: function() {

                eleFlyElement.style.visibility = "hidden";

                eleShopCart.querySelector("span").innerHTML = ++numberItem;

            }

        });

        // 绑定点击事件
        if (eleFlyElement && eleShopCart) {

            [].slice.call(document.getElementsByClassName("btnCart")).forEach(function(button) {

                button.addEventListener("click",
                function(event) {

                    // 滚动大小
                    var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft || 0,

                    scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;

                    eleFlyElement.style.left = event.clientX + scrollLeft + "px";

                    eleFlyElement.style.top = event.clientY + scrollTop + "px";

                    eleFlyElement.style.visibility = "visible";

                    // 需要重定位
                    myParabola.position().move();

                });

            });

        }
    </script>
