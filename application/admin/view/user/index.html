    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box">
                            <div class="dropdown pull-right">
                                    <a href="{:url('Menu/addMenu')}" class="card-drop">添加用户</a>
                            </div>

                            <h4 class="header-title m-t-0 m-b-30">用户列表</h4>

                            <p class="text-muted font-13 m-b-25">

                            </p>

                            <div class="table-responsive">
                                <table class="table m-0">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>名称</th>
                                        <th>权限</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name='data' id='vo' key="key"}
                                    <tr>
                                        <th scope="row">{$key}</th>
                                        <td>{$vo.username}</td>
                                        <td>{$vo.menu}</td>
                                        <td>
                                            <a href="{:url('User/editUser',array('adminid'=>$vo['id']))}"  class="btn btn-primary">编辑</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- end col -->

                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

        <footer class="footer">
            2016 © Adminto.

    </div>

<script type="text/javascript">
    function hideMenu(param){
        $.get("{:url('Menu/hideMenu')}",{menuid:param}, function (dat) {
            var data = JSON.parse(dat);
            if(data.status == 1){
                alert(data.msg);
                window.location.href = window.location.href;
            }else{
                alert(data.msg);return false;
            }
        });
    }

    function delMenu(param){
        $.get("{:url('Menu/delMenu')}",{menuid:param}, function (dat) {
            var data = JSON.parse(dat);
            if(data.status == 1){
                alert(data.msg);
                window.location.href = window.location.href;
            }else{
                alert(data.msg);return false;
            }
        });
    }

</script>
