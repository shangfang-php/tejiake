{include file='Public/header' /}
<!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box">
                            <!--<div class="dropdown pull-right">
                                    <a href="{:url('Menu/addMenu')}" class="card-drop">添加用户</a>
                            </div>-->

                            <h4 class="header-title m-t-0 m-b-30">管理员列表</h4>

                            <p class="text-muted font-13 m-b-25">

                            </p>


                            <div class="table-responsive">
                                <table class="table m-0">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>名称</th>
                                        <th>权限</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name='data' id='vo' key="key"}
                                    <tr>
                                        <th scope="row">{$key}</th>
                                        <td>{$vo.username}</td>
                                        <td>{$vo.menu}</td>
                                        <td>{if condition="$vo['status'] eq 1"}正常{else/}禁用{/if}</td>
                                        <td>
                                            <a href="{:url('Admin/editAdmin',array('adminid'=>$vo['id']))}"  class="btn btn-primary">编辑</a>          <a onclick="delAdmin({$vo['id']});" class="btn btn-primary">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- end col -->

                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

    </div>


    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->
{include file='Public/footer' /}
<script type="text/javascript">
    function hideMenu(param){
        $.get("{:url('Menu/hideMenu')}",{menuid:param}, function (dat) {
            var data = JSON.parse(dat);
            if(data.status == 1){
                alert(data.msg);
                window.location.href = window.location.href;
            }else{
                alert(data.msg);return false;
            }
        });
    }

    function delAdmin(param){
        if(confirm('此操作不可恢复,确定删除当前管理员?')){
            $.get("{:url('Admin/delAdmin')}",{adminid:param}, function (dat) {
                var data = JSON.parse(dat);
                alert(data.msg);
                if(data.status == 1){
                    window.location.href = window.location.href;
                }
                return false;
            });
        }

    }

</script>
