    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box">
                            <!--<div class="dropdown pull-right">
                                    <a href="{:url('Menu/addMenu')}" class="card-drop">添加用户</a>
                            </div>-->
                            <h4 class="header-title m-t-0 m-b-30">资讯列表</h4>
                            <p class="text-muted font-13 m-b-25">
                            </p>
                            <a href="{:url('Consult/addConsult')}" class="btn btn-primary waves-effect waves-light" ><font><font>添加资讯</font></font></a>
                            <div class="table-responsive" style="    margin-top: 20px;">
                                <table class="table m-0" border="1" style="border: 1px  solid #eee">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>标题</th>
                                        <th>时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--<tr>
                                        <th scope="row">1</th>
                                        <td>dfd</td>
                                        <td>34fd</td>
                                        <td>
                                            <a href="{:url('Consult/info',array('adminid'=>1))}"  class="btn btn-primary">查看</a>
                                            <a href="{:url('Consult/editConsult',array('adminid'=>1))}"  class="btn btn-primary">修改</a>
                                            <a onclick="delConsult(1);" class="btn btn-primary">删除</a>
                                        </td>
                                    </tr>-->
                                    {volist name='data' id='vo' key="key"}
                                    <tr>
                                        <th scope="row">{$key}</th>
                                        <td style="text-align: left">{$vo.title}</td>
                                        <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                                        <td>
                                            <a href="{:url('Consult/info',array('cid'=>$vo['id']))}"  class="btn btn-primary" style="background: #7cd1eb!important;border: none!important">查看</a>
                                            <a href="{:url('Consult/editConsult',array('cid'=>$vo['id']))}"  class="btn btn-primary" style="background: #10c469!important;border: none!important">修改</a>
                                            <a onclick="delConsult({$vo['id']});" class="btn btn-primary" style="background: #ff5b5b!important;border: none!important">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!-- end col -->

                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->


    </div>


    <!-- ============================================================== -->
    <!-- End Right content here -->

</div>

<script type="text/javascript">

    function delConsult(param){
        if(confirm('此操作不可恢复,确定删除当前管理员?')){
            $.get("{:url('Consult/delConsult')}",{cid:param}, function (dat) {
                var data = JSON.parse(dat);
                alert(data.msg);
                if(data.status == 1){
                    window.location.href = window.location.href;
                }
                return false;
            });
        }

    }

</script>
